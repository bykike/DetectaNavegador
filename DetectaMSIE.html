<!DOCTYPE html>
<html>
    
    <head>
        
        <meta charset="UTF-8">
        <title>Detector de navegador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="favicon.png" rel="shortcut icon">

<body>
    
    <p>Qué versión de Internet Explorer se está usando?</p> <button onclick="DetectaNavegador()">Detectar</button>    
    <p>Cúal es el Browser que se está usando?</p> <button onclick="myFunction()">Detectar</button>
    <p>Qué versión de Internet Explorer es el que se está usando?</p> <button onclick="checkVersion()">Detectar</button>
    <p>Detectar sólo Internet Explorer?</p> <button onclick="SoloIE()">Detectar</button>
    <p>Detectar Internet Explorer menor a la versión 11?</p> <button onclick="getInternetExplorerVersion()">Detectar</button>
    
    
    
    <script>
        function DetectaNavegador() {
           var ua = window.navigator.userAgent;
                var msie = ua.indexOf("MSIE ");
                var rv = -1;

                if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./))      // If Internet Explorer, return version number
                {               

                    if (isNaN(parseInt(ua.substring(msie + 5, ua.indexOf(".", msie))))) {
                        //For IE 11 >
                        if (navigator.appName == 'Netscape') {
                            var ua = navigator.userAgent;
                            var re = new RegExp("Trident/.*rv:([0-9]{1,}[\.0-9]{0,})");
                            if (re.exec(ua) != null) {
                                rv = parseFloat(RegExp.$1);
                                alert("Cuidado es una versión " + rv);
                            }
                        }
                        else {
                            alert('otherbrowser');
                        }
                    }
                    else {
                        //For < IE11
                        alert("Cuidado es una versión inferior a la 11 " + parseInt(ua.substring(msie + 5, ua.indexOf(".", msie))));
                    }
                    return false;
                }}
    </script>
    
    <script>
        function myFunction() { 
         if((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1 ) 
                {
                    alert('Opera');
                }
                else if(navigator.userAgent.indexOf("Chrome") != -1 )
                {
                    alert('Chrome');
                }
                else if(navigator.userAgent.indexOf("Safari") != -1)
                {
                    alert('Safari');
                }
                else if(navigator.userAgent.indexOf("Firefox") != -1 ) 
                {
                     alert('Firefox');
                }
                else if((navigator.userAgent.indexOf("MSIE") != -1 ) || (!!document.documentMode == true )) //IF IE > 10
                {
                  alert('IE'); 
                }  
                else 
                {
                   alert('unknown');
                }
        }
    </script>
 
    
    <script>
            function getInternetExplorerVersion()
            // Returns the version of Internet Explorer or a -1
            // (indicating the use of another browser).
            {
              var rv = -1; // Return value assumes failure.
              if (navigator.appName == 'Microsoft Internet Explorer')
              {
                var ua = navigator.userAgent;
                var re  = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
                if (re.exec(ua) != null)
                  rv = parseFloat( RegExp.$1 );
              }
              return rv;
            }
            function checkVersion()
            {
              var msg = "You're not using Internet Explorer.";
              var ver = getInternetExplorerVersion();

              if ( ver > -1 )
              {
                if ( ver >= 8.0 ) 
                  msg = "You're using a recent copy of Internet Explorer."
                else
                  msg = "You should upgrade your copy of Internet Explorer.";
              }
              alert( msg );
            }
     </script> 
    
    <script>
        function SoloIE() { 
             if((navigator.userAgent.indexOf("MSIE") != -1 ) || (!!document.documentMode == true )) //IF IE > 10
                {
                  alert('Está usando el navegador Internet Explorer. Debido a ciertas incompatibilidades le aconsejamos que utilice para este formulario Chrome o Morzilla para un proceso óptimo de los datos que va a suministrar. Gracias.'); 
                }  
        }
    </script>

    <script>

           function getInternetExplorerVersion()
            {
                var rv = -1; // Return value assumes failure.

                if (navigator.appName == 'Microsoft Internet Explorer')
                {
                    var ua = navigator.userAgent;
                    var re  = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
                    if (re.exec(ua) != null)
                        rv = parseFloat( RegExp.$1 );
                }

                return rv;
            }

            function checkVersion()
            {
                var msg = "You're not using Internet Explorer.";
                var ver = getInternetExplorerVersion();

                if ( ver > -1 )
                {
                    if ( ver >= 8.0 ) 
                        msg = "You're using a recent copy of Internet Explorer."
                    else
                        msg = "You should upgrade your copy of Internet Explorer.";
                }

                alert( msg );
            }

    </script>
