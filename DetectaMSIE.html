<!DOCTYPE html>
<html>
    
    <head>
        
        <meta charset="UTF-8">
        <title>Detector de navegador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="favicon.png" rel="shortcut icon">
     
    </head>
    
<body>
    
    <p>Qué versión de Internet Explorer?</p> <button onclick="DetectaNavegador()">Detectar</button>    
    <p>Cúal es el Browser?</p> <button onclick="myFunction()">Detectar</button>
    <p>Qué versión de Internet Explorer?</p> <button onclick="DetectaMSIE()">Detectar</button>
    <script>
        function DetectaNavegador() {
           var ua = window.navigator.userAgent;
                var msie = ua.indexOf("MSIE ");
                var rv = -1;

                if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./))      // If Internet Explorer, return version number
                {               

                    if (isNaN(parseInt(ua.substring(msie + 5, ua.indexOf(".", msie))))) {
                        //For IE 11 >
                        if (navigator.appName == 'Netscape') {
                            var ua = navigator.userAgent;
                            var re = new RegExp("Trident/.*rv:([0-9]{1,}[\.0-9]{0,})");
                            if (re.exec(ua) != null) {
                                rv = parseFloat(RegExp.$1);
                                alert(rv);
                            }
                        }
                        else {
                            alert('otherbrowser');
                        }
                    }
                    else {
                        //For < IE11
                        alert(parseInt(ua.substring(msie + 5, ua.indexOf(".", msie))));
                    }
                    return false;
                }}
    </script>
    
    <script>
        function myFunction() { 
         if((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1 ) 
                {
                    alert('Opera');
                }
                else if(navigator.userAgent.indexOf("Chrome") != -1 )
                {
                    alert('Chrome');
                }
                else if(navigator.userAgent.indexOf("Safari") != -1)
                {
                    alert('Safari');
                }
                else if(navigator.userAgent.indexOf("Firefox") != -1 ) 
                {
                     alert('Firefox');
                }
                else if((navigator.userAgent.indexOf("MSIE") != -1 ) || (!!document.documentMode == true )) //IF IE > 10
                {
                  alert('IE'); 
                }  
                else 
                {
                   alert('unknown');
                }
        }
    </script>
 
    
    <script>
        function DetectaMSIE() { 
            var ua = window.navigator.userAgent;
            var msie = ua.indexOf("MSIE ");

            if (msie > 0) // If Internet Explorer, return version number
            {
                alert(parseInt(ua.substring(msie + 5, ua.indexOf(".", msie))));
            }
            else  // If another browser, return 0
            {
                alert('otherbrowser');
            }

            return false;
        }
     </script>       

</body>
</html>
